<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Anidle - Title</title>
    <style>
      :root {
        --bg: #0e0f12;
        --panel: #17191f;
        --panel2: #12141a;
        --line: #2a2f3a;
        --text: #e9eef7;
        --muted: #a9b3c7;
        --green: #35c16b;
        --red: #ff4d4d;
        --shadow: 0 12px 28px rgba(0, 0, 0, 0.45);
        --radius: 14px;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          "Apple Color Emoji",
          "Segoe UI Emoji";
        background: radial-gradient(
          1200px 700px at 50% -10%,
          #1a2030 0%,
          var(--bg) 55%
        );
        color: var(--text);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        width: min(860px, 100%);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.04),
          rgba(255, 255, 255, 0.02)
        );
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 26px;
      }

      .titleRow {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
      }
      h1 {
        margin: 0;
        font-size: 34px;
        letter-spacing: 0.3px;
      }
      .sub {
        color: var(--muted);
        font-size: 13px;
      }

      .hero {
        margin-top: 16px;
        background: rgba(0, 0, 0, 0.18);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 16px;
        padding: 18px;
      }
      .hero h2 {
        margin: 0 0 8px;
        font-size: 16px;
      }
      .hero p {
        margin: 0;
        color: var(--muted);
        line-height: 1.7;
        font-size: 14px;
      }

      .btnRow {
        display: flex;
        gap: 12px;
        margin-top: 18px;
        flex-wrap: wrap;
      }
      .btn {
        appearance: none;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: #2b3242;
        color: var(--text);
        padding: 14px 18px;
        border-radius: 14px;
        cursor: pointer;
        font-weight: 800;
        font-size: 15px;
        min-width: 190px;
      }
      .btn:hover {
        filter: brightness(1.08);
      }
      .btn.primary {
        background: linear-gradient(
          180deg,
          rgba(53, 193, 107, 0.35),
          rgba(53, 193, 107, 0.18)
        );
        border-color: rgba(53, 193, 107, 0.35);
      }
      .btn.ghost {
        background: rgba(0, 0, 0, 0.12);
      }

      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        gap: 10px;
        flex-wrap: wrap;
        color: var(--muted);
        font-size: 12px;
      }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.08);
        width: max-content;
      }
      .dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: var(--green);
        box-shadow: 0 0 0 3px rgba(53, 193, 107, 0.12);
      }
      a {
        color: inherit;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="titleRow">
        <h1>Anidle</h1>
        <div class="sub">AniList API + Local Suggest (JSON)</div>
      </div>

      <div class="hero">
        <h2>How to play</h2>
        <p>
          タイトルを入力して当てるゲーム。Year / Score
          は「↑↓」で答えより高い・低いを表示。 Genres / Themes
          は一致した要素だけ色が変わります。
        </p>
      </div>

      <div class="btnRow">
        <button class="btn primary" id="startBtn">Game Start</button>
        <button class="btn ghost" id="settingsBtn">Settings</button>
      </div>

      <div class="footer">
        <span class="pill"><span class="dot"></span> Ready</span>
        <span class="pill">Tip: file://直開きはNG。http serverで開く</span>
      </div>
    </div>

    <script>
      // 設定は localStorage に保存して pages/index.html が読む想定
      // まずは遷移だけ作る
      document.getElementById("startBtn").addEventListener("click", () => {
        location.href = "./game.html";
      });

      document.getElementById("settingsBtn").addEventListener("click", () => {
        location.href = "./settings.html";
      });
    </script>
  </body>
</html>
