<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Anidle</title>
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/title.css" />
    <link rel="stylesheet" href="./styles/settings-modal.css" />
    <script type="module" src="./js/title.js"></script>
  </head>
  <body>
    <div class="page">
      <div class="card">
        <div class="hero">
          <div style="font-size: 18px; font-weight: 700">Title Screen</div>
          <div class="sub">
            Settings are saved to <strong>localStorage</strong> (the game page
            can read them on start).
          </div>
        </div>

        <div class="actions">
          <button class="btn primary" id="btnStart">Start Game</button>
          <button class="btn" id="btnSettings">Settings</button>
          <button class="btn ghost" id="btnReset">Reset Settings</button>
        </div>

        <div class="summary" id="summary"></div>
      </div>
    </div>

    <div class="confirm-backdrop" id="confirmBackdrop" aria-hidden="true">
      <div class="confirm-modal" role="dialog" aria-modal="true" aria-label="Confirm">
        <div class="confirm-body">
          <div class="confirm-title">Confirm</div>
          <div class="confirm-msg" id="confirmMsg"></div>
        </div>
        <div class="confirm-footer">
          <button class="mini-btn" id="confirmCancel">Cancel</button>
          <button class="mini-btn danger" id="confirmOk">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
